<div class="avatar">
    <img src="{{imgPath}}/avatar.gif" alt="">
</div>
<div class="message">
    <div class="title">
        {{message.name}} {{message.time | date:'H:m:s'}}
    </div>
    <div class="content-wrap">
        <div class="content">
            <p>{{message.content}}</p>
        </div>
    </div>
</div>
